    The past tense in Irish is probably the easiest tense to remember with only 3 cases, and only one ending for the we form for one syllable verbs. Before we dive into the conjugation, let's start off with a couple basic rules.</br>
    Verbs in Irish can either be <b>caol</b> (slender) or <b>leathan</b> (broad). The broad vowels are <b>a,o,u</b>, and the slender vowels are <b>i and e</b>.</br>

    <h2>One Syllable</h2>
    When conjugating a verb in the past tense in Irish, you have to a) add letters to the <b>beginning</b> of the verb, and b) add the respective pronouns</br>
    For the beginning, if the first letter of the verb is...</br>
    - <b>A vowel</b> then you add a <b>D'</b>,</br>
    - <b>A consonant</b> that is <b>not l, n, or r</b> then you add a <b>séimhiú(h)</b>,</br>
    - <b>The letter "F"</b> t then you add a <b>séimhiú(h)</b> and a <b>D'</b> (Fág => <b>D'</b>f<b>h</b>ág),</br>
    </br>
    There are no endings for the past tense, so you use the pronouns "Mé/tú/sé/sí/sinn(muid)/sibh/siad (I you he she we you they)", but for the sinn/muid(we) form, you use <b>eamar/amar</b> as the endings instead of just putting sinn/muid. (Tuig muid => T<b>h</b>uigeamar) </br>
    For a question, you use <b>"Ar"</b> and a <b>séimhiú</b> regardless of it's starting letter.</br>
    For the saorbhriathar (The Free Verb), use <b>eadh/adh</b> as the endings, without the D' or séimhiú</br>

    <h2>Two Syllables</h2>
    The rules are nearly exactly the same as the one syllable verbs, but the sinn/muid(we) form, we use <b>aíomar/íomar</b> for the endings, and use <b>aíodh / íodh for the saorbhriathar(The Free Verb)</b>.
    
    <h2>Irregular Verbs</h2>

    For the two syllable verbs, you use <b>aím/ím</b> and <b>aíonn/íonn</b> for the endings respective of their pronouns.</br>

    <h2>Irregular Verbs</h2>

        data: [`
    The conditional tense puts a condition to any sentence. For example, the <b>would</b> in "I <b>would</b> buy a chair" would be the condition. You only add the pronouns when it is sé/sí/sibh.</br>
    
    <h2>One syllable verbs</h2>
    In the Modh Coinníollach, you start by adding the rules of the aimsir chaite - the past tense onto the start of the verb.</br>
    Then, you add the respective endings on to the verb endings as shown below. The endings need to match the caol leathan rule.</br>
    <b>"Fainn/Finn"</b> = My </br>
    <b>"Fá/Feá"</b> = Your </br>
    <b>"Fadh/Feadh"</b> = His/Her </br>
    <b>"Faimis/Fimis"</b> = Our </br>
    <b>"Fadh/Feadh"</b> = Your(Plural) </br>
    <b>"Faidís/Fidís"</b> = Their </br>
    </br>
    For the question form, you use <b>faí</b>/<b>fí</b> as the endings, and for the question, you use <b>an + urú</b>.

    <h2>Two syllable verbs</h2>

    Here are the endings.

        name: "An Aidiacht Shealbhach (Possesive Adjectives)",
        data: [`
    The possesive adjective is used when you own a certain noun. For example in English the possesive adjective in, "My Bag" would be "My" because it posseses the noun "Bag" onto you.</br>
    Unlike English though, the possesive adjective is also used when you want to show where you live. For example, "I live in Dublin" would be "Tá mé i <b>mo</b> chónaí i mBaile Átha Cliath"</br>
    The possesive adjectives are </br>
    <b>"Mo"</b> = My </br>
    <b>"Do"</b> = Your </br>
    <b>"A"</b> = His/Her </br>
    <b>"Ár"</b> = Our </br>
    <b>"Bhur"</b> = Your(Plural) </br>
    <b>"A"</b> = Their </br>
    </br>

    To add a possesive adjective to a noun, you need to follow a couple of steps.</br>
    When your noun starts with the letters <b>F, D, G, P, T, or C</b>, add an <a>urú</a></br>
    When your noun starts with a <b>consonant</b> then add a <b>séimhiú</b> to First Person adjectives (My, Your, He, She) and add an <b>urú</b> to Third person adjectives (Our, Your(Plural), Their)</br>
    And when your noun starts with a <b>vowel</b>, then the possesive adjective changes like this:
    <b>"Mo"</b> = M' </br>
    <b>"Do"</b> = D' </br>
    <b>"A(His)"</b> = Nothing</br>
    <b>"A(Her)"</b> = H </br>
    <b>"Ár"</b> = Ár Urú </br>
    <b>"Bhur"</b> = Bhur Urú </br>
    <b>"A"</b> = A Urú </br>      
    For example, My apple would be M'úll, and our apple would be ár n-úll`],

      {
        name: "Caol agus Leathan (Slender and Broad)",
        data: [`
    Checking if a verb is a caol(slender) verb or a leathan(broad) verb is really important in Irish, since it is vital in conjugating any regular / irregular verb in any of the four tenses. It is also necessary to know for one of the only rules in Irish spelling: Slender with slender, broad with broad</br>
    To do this, you first check the last vowel in a verb after you treat it.</br>
    This means that you need to remove aigh/igh or the last vowel if it is nessasary to do so before seeing if it is caol/leathan.
    If the verb is an <b>a, o, or u</b> then it is broad (leathan)</br>
    If the verb is an <b>i or an e</b> then it is slender (caol)</br>
    For example, the last vowel of "Cuir" is an i, which is slender, so "Cuir" is a Caol verb.
    </br>
    </br>
    <b>Caol le Caol, Leathan le leathan (Slender with Slender, Broad with Broad)</b></br>
    Now to talk about the elephant in the room. Caol le Caol, Leathan le leathan is basically the only good rule in Irish spelling.</br>
    It states that vowels that go on either side of a consonant or group of consonants, must agree. So if a caol vowel is on one side of a consonant, and a leathan vowel is on another, you've made a spelling mistake.
    This is an amazing indicator for when you're looking for spelling mistakes.
    `],

        data: [`
    <p>An archaeologist studies the remains left by people in the past. When an archaeologist digs the remains up left by people in the past is known as an <strong>excavation</strong>.</p>
    <p>Here are different skills and methods used by archaeologists.</p>
    <li><strong>Geophysical Surveying</strong><br /> Taking an X-ray of the ground to see what is under the ground without excavation</li>
    <li><strong>Pollen Analysis</strong><br /> You can see what was growing at a certain time period by looking at pollen remains. You compare the pollen found, with a list of what type of pollen was common in a certain era, you can get a rough estimate of the period when a nearby forest was cleared / when farming began.</li>
    <li><strong>Carbon-14 dating (Radio-carbon dating)</strong><br /> Due to the short half life of carbon-14, if you measure the amount of carbon-14 in an artefact you can see how old it is. Every living thing contains carbon-14, so if you take any dead animal/plant, you can see how old it is.</li>
    <li><strong>Stratigraphy</strong><br /> Stratigraphy dates artefacts based on how deep underground the artefact was found in. The deeper they are, the older they will be since a small amount of soil covers up that location over time. The layers of soil is called <strong>strata</strong>, hence the name “stratigraphy”.</li>
    <li><strong>Dendrochronology<br /> </strong>Dendrochronology is a method of dating that uses the growth patterns of tree rings as a guide to see how old a tree is.</li>

        data: [`
    <p>The <strong>stone</strong>, (Mesolithic and Neolithic periods) and <strong>bronze age</strong> are the prehistoric (before recorded history) eras of Ireland. The Iron age had a writing system called “<strong>Ogham</strong>”.</p>
    <p>The first people arrived in Ireland during the Mesolithic era. They were hunter-gatherers who used stone weapons and tools. They moved as the heard of prey moved, and cremated their dead. <br /> During the Neolithic period, they started farming, and they no-longer had a need for living nomadic lives and started living in permanent houses (which were made of <strong>wattle and daub</strong>, sticks woven together and covered with a mixture of mud, dung, sand and straw) , farmed crops and reared animals for food. They built tombs for the dead, known as passage tombs, portal dolmens and court cairns.</p>

    <p>In the Bronze age, metal tools and weapons became common. People lived in larger houses and graves became smaller.</p>

        name: "Early Christian Ireland",
        data: [`
    <p>Early Christian Ireland was the period when Christianity first came to Ireland from a bishop named Palladius in AD 431. Before this, people in Ireland were <strong>pagan</strong> meaning that they believed in more than one God. The most famous bishop to travel to Ireland was St. Patrick who was in Ireland between AD 432 and AD 461.</p>
    <p>Many monasteries were built from sixth century and on (E.g., Inis Mór - The First ever monastery founded in Ireland by St Enda, Clonard, Kells, Clonmacnoise, Glendalough, Sceilig Mhichil).</p>
    <p>There are a lot of different types of monastery buildings. Here is a list of the different types.</p>
    <li><strong>Beehive Hut</strong><br /> Small stone huts shaped like a beehive, where monks slept.</li>
    <li><strong>Oratories</strong><br /> Where the monk attended mass or prayed</li>
    <li><strong>Scriptorium<br /> </strong>Where manuscripts were copied by hand and illustrated</li>
    <li><strong>Refectory<br /> </strong>Where monks ate their meals</li>
    <li><strong>Round tower<br /> </strong>A safe place for people and treasure when the monastery was under attack</li>
    <p>A large variety of art was created by the monks. They included chalices, brooches, cups and crosses. They decorated each object with gold <strong>filigree work</strong> and enamel. A good example of an art piece from this time is <strong>Ardagh Chalice</strong> is a chalice in the National Museum of Ireland.</p>
    <p>The Vikings who came in longships, began to raid and settle in Ireland in 8<sup>th</sup> century AD. A Longphort – a Viking camp by the water for raids – was found in wood Quay in Dublin.</p>
    `],

      {
        name: "Ancient Rome",
        data: [`
    <p>Rome was the most powerful empire in the ancient world, and it arose from a cluster of small villages on the Tiber.</p>
    <p>There were patricians and plebians in Roman society. Patricians were wealthy and lived in a <strong>domus</strong> and owned many slaves. When a slave was freed after years of service, it was called <strong>Manumission</strong>. A domus has a wide variety of rooms, for example…</p>
    <li><strong>The Atrium</strong><br /> Where the guests met</li>
    <li><strong>Impulvium<br /> </strong>Pool that collected rainwater</li>
    <li><strong>Lalarium<br /> </strong>A shrine to the family Gods.</li>
    <p>Plebians on the other hand, had a poorer lifestyle and lived in an <strong>insulae</strong>. They made up the majority of the population. They were paid with the <strong>Dole</strong>, which was free grain.</p>
    <p>Romans enjoyed many forms of entertainment, like public baths, gladiator fights, theatre and chariot racing. In a typical Roman public bath, they would have a <strong>frigidarium</strong> which was the cold-water bath, the <strong>tepidarium</strong>, a medium heat room and a <strong>caldarium</strong> which was a hot room, much like a sauna.</p>
    <p>In the Roman army, men signed up for 25 years to fight. Individual soldiers were called <strong>legionaries</strong> and together they made up a legion. The soldiers were not only employed to fight, but they often built public infrastructure like aqueducts and roads.</p>
    <p>The Romans believed in a multitude of different Gods as they were pagan. Christianity was initially persecuted by the Romans, until it became the official religion of Rome.</p>
    <p>Although Rome has made achievements that still exist in our society, like the calendar, and Rome became the foundation of Western society, Rome’s success was built on conquest and slavery.</p>
    `],

        name: "Life and Death in the medieval times",
        data: [`
    <p>People lived in a feudal system in the Middle Ages, meaning that the social hierarchy was very strict with most of the population being peasants. Houses for peasants were made of wood, and towns imposed <strong>curfews</strong>, which meant that people had to extinguish fires at sundown.</p>
    <p>The craftsmen of each town set up <strong>guilds</strong>, which was an organisation of people working for the same trade/skill. Apprentices who worked for a master craftsman had to create a <strong>masterpiece</strong> to seek approval from a guild to see if he was worthy to be a master craftsman.</p>
    <p>Religion was central in peoples lives and the Pope was Europe’s most powerful ruler. Europe was often called <strong>Christendom</strong>. Bishops and monasteries became very wealthy. A monk had to live his life according to the <strong>Rule of St Benedict</strong>, which was the strict set of rules he had to live by. Some monks called <strong>friars</strong> lived among people to help them. Churches had two types. <strong>Romanesque</strong> and <strong>Gothic</strong>. Gothic churches had larger windows, higher ceilings and narrower pillars when compared to the Romanesque one.<br /> Becoming a knight was difficult and you followed these steps</p>
    <ol>
    <li><strong>Page</strong><br /> At the age of 7, boys would be taught how to ride a horse, use a sword, manners etc.</li>
    <li><strong>Squire</strong><br /> Aged 14, a boy would learn how to fight horseback and would accompany the lord in battle.</li>
    <li><strong>Knight</strong><br /> At age 21, a knight would swear the <strong>oath of chivalry</strong> to protect the poor and weak and stay loyal to his lord.</li>
    </ol>
    <p>A town needed a charter from the king, a contract where the town was granted freedom to run its own affairs.</p>
    <p>A manor usually had a mill, blacksmith and a house for the <strong>bailiff</strong> – the man who ruled instead of the lord, to collect taxes and keeping the law/order.</p>
    <p>People used an <strong>open field system</strong> for farming, which meant that the land for crops were separated into three fields. They left one field <strong>fallow</strong>, empty for one year so that the soil could recover its nutrients. A fourth filed was called <strong>the commons</strong>, where they grazed animals. Freemen, which was a form of peasant had to pay a <strong>tithe</strong> to the priest, which was 10% of their income. Serfs, which were another form of peasants, which were practically owned by their lord, and only had rights to own a small piece of land to farm and build a house on.</p>
    `],
        page: ["History"]
      },
      {
        name: "Medieval Ireland",
        data: [`
    <p>The Middle Ages in Ireland had a lot of conflict, as the Vikings and the Normans came into Ireland and had a huge impact.<br /> The Vikings raided Irish monasteries in the 790s. From the 840s they were building settlements along the coasts and rivers. Dublin was the largest settlement.</p>
    <p>In 1169, the Normans invaded to restore the former king of Leinster, Dermot MacMurrough. They defeated the Vikings and the Gaelic Irish, and tried to conquer the rest of the country. The Normans built castles and towns and introduced the English <strong>common laws</strong> to replace the Irish <strong>Brehon laws</strong> and family names into Ireland. Dublin Castle was the centre of Dublin’s life, and the area around Dublin became known as <strong>the Pale</strong>, and it was under direct control of the English King. The Normas that adopted into Irish cultures and married into Irish families became known as the <strong>Anglo-Irish</strong>.</p>

        name: "The Renaissance",
        data: [`
    <p>The renaissance was a Golden age in History that started in Italy. Many inventions and different inventions were made during this period. Here are the causes of the Renaissance.</p>
    <li><strong>The Ruins of the Roman Empire</strong><br /> People had easy access to ancient works from the Roman times, and especially in Italy, since the language is based off of Latin, the official language of Rome, people could understand ancient texts and achievements of their ancestors</li>
    <li><strong>The Fall of Constantinople<br /> </strong>Constantinople fell in 1453, meaning that a lot of Greek scholars fled into Italy, which made ancient Greek and Roman manuscripts from the ancient world spread into Italy.</li>
    <li><strong>Wealth<br /> </strong>Italy’s geographical positioning in the Mediterranean, meant that it accumulated a lot of wealth over the years that could be spent on art and architecture.</li>
    <li><strong>New Ideas<br /> </strong>Different ideas on mathematics spread from the east into Italy with the trade route they had.</li>
    <li><strong>Patrons<br /> </strong>A <strong>patron</strong> is a wealthy person that commissioned artists to make art for them. There was a high demand for good art because of the large amount of wealthy people that wanted to display their wealth in a physical form, which lead to there being more competition among artists.</li>
    <li><strong>Competition<br /> </strong>Italy was divided into smaller city states back then, which meant different states will compare on their artistic/scientific advancements. A good example of this is Florence. Florence was the wealthiest city in Italy, and was ruled by the <strong>de Medici</strong> family, within the family, <strong>Lorenzo de Medici</strong> spent almost all of their family savings on sponsoring artists.</li>
    <p>Changes in Art</p>
    <p>Different ways to tackle hyper-realism in art was developed during the Renaissance, like <strong>Sfumato</strong>, which is a unique way to blur/smudge lines to add shadows, and <strong>perspective</strong>, which added depth to the paintings. <strong>Anatomy</strong> advanced during this era, which meant that people understood the human body better. People drew on canvases, or with wet wax on walls, which was called <strong>fresco</strong>.</p>
    <h2>Discoveries</h2>
    <p>People during this time began to question the commonly accepted beliefs from the Middle Ages, and they made many important discoveries in the fields of medicine and science. Some of the achievements of this time are</p>
    <li><strong>Galileo Galilei</strong> proved that the Earth orbited around the sun based off of Copernicus’s work, which brought conflict with the Catholic Church and was convicted of <strong>heresy</strong>.</li>

    <li><strong>Ambroise Par</strong><strong>é</strong> discovered ointment, an effective way to treat germs</li>
    <p>Inventions<strong><br /> The printing press</strong> was the single most important invention during the Renaissance, invented by Gutenberg. This meant that books could be cheaply bought, which lead to more people learning how to read/write. The public was introduced to different ideas, and people started to read for entertainment. The use of Latin declined, as books began to be written in the <strong>vernacular</strong>. Ideas like <strong>Humanism</strong>, also spread where human beings are at the centre of everything.</p>

    <p>All scientists use the international system of measurement, <strong>SI</strong>, also known as the metric system. Here is a list of the basic units of measurements</p>
    <ul>
    <li>The standard unit for length is the metre(m), where 1 metre is 100 centimetres or 1000 millimetres.</li>
    <li>The standard unit for mass is the kilogram(kg), where 1 kilogram is 1000 grams, or the mass of 1 litre of water.</li>
    <li>The standard unit for area is the metre squared(m<sup>2</sup>), where 1 metre squared is 10000 centimetres squared.</li>
    <li>The standard unit for volume is the cubic metre(m<sup>3</sup>), where 1 cubic metre is 1000000 cubic centimetres.</li>
    <li>The standard unit for temperature is the centigrade(&deg;C) or Kelvin(K). 0 Kelvin is centred around absolute zero, or the coldest temperature(-273.15&deg;C) and the centigrade is centred around water, so the boiling point of water will be 100&deg;C, and the melting point of ice will be 0&deg;C</li>
    </ul>
    <p>Many instruments are used to measure length, e.g., the <strong>Metre stick</strong>, the <strong>trundle wheel</strong>, and the <strong>Vernier calliper</strong>. The Vernier calliper is used measure the diameter of an object.</p>
    <p>&nbsp;<img src="https://cdn.axminstertools.com/media/catalog/product/cache/178130bff8f35812b0f00b2e75c662fd/9/1/910359_xl.jpg" alt="Calipers - Wikipedia" /></p>
    <p class="label">Vernier caliper</p>
    <p>Mass is the amount of matter in a certain body. The main instrument to measure mass is the <strong>mass balance</strong>.</p>
    <p>Area is the amount of surface something has. The equation for finding out the area of a surface is width &times; height. (e.g., area of rectangle with sides 2cm and 4cm will be 8cm<sup>2</sup>)</p>
    <p>Volume is the amount of space something takes up. The equation for finding out the volume of a surface is width &times; height &times; depth. (e.g., volume of cuboid with sides 2cm, 3cm and 4cm will be 24cm<sup>3</sup>). The volume of a liquid is found using a <strong>graduated cylinder</strong>.</p>
    <p>Temperature is usually measured with a <strong>thermometer</strong>.</p>
    <p>The different types of errors that can occur with measurements are:</p>
    <p>Parallax errors, where a measurement looks like it&rsquo;s a different reading depending on what direction you look at it from, zero errors, where an instrument gives a reading when it is meant to be zero, and reaction time errors, where you have a different reaction time every time you conduct the experiment, resulting in a biased test.</p>

    <p>Forces can be either balanced or unbalanced. Balanced forces have no motion as they cancel each other out.</p>

      {

        data: [`
    <li>
    1.	<b>Future Simple (Futur Simple)</b>:</br>
      Used to express actions or events that will happen in the future.</br>
      Formed by adding specific endings to the infinitive verb.</br>
      Regular verbs follow the pattern: infinitive + endings (-ai, -as, -a, -ons, -ez, -ont).</br>
      Example: Je parlerai (I will speak).</br>
    </li><li>
    2.	<b>Near Future (Futur Proche)</b>:</br>
      Used to express actions or events that are going to happen soon.</br>
      Formed by using the present tense of the verb "aller" (to go) followed by the infinitive of the main verb.</br>
      Example: Je vais parler (I am going to speak).</br>
    </li><li>
    3.	<b>Passé Composé with "Avoir" (Compound Past with "To Have")</b>:</br>
      Used to express completed actions or events in the past.</br>
      Formed by conjugating the auxiliary verb "avoir" in the present tense, followed by the past participle of the main verb.</br>
      Example: J'ai parlé (I spoke/I have spoken).</br>
    </li><li>
    4.	<b>Passé Composé with "Être" (Compound Past with "To Be")</b>:</br>
      Used for specific verbs of motion, reflexive verbs, and a few other verbs.</br>
      Formed by conjugating the auxiliary verb "être" in the present tense, followed by the past participle of the main verb.</br>
      Example: Je suis allé(e) (I went/I have gone).</br>
    </li><li>
    5.	<b>Irregular Past Participles</b>:</br>
      Some verbs have irregular past participles in the passé composé.</br>
      Examples: boire (bu), prendre (pris), voir (vu), etc.</br>
    </li><li>
    6.	<b>Imperative</b>:</br>
      Used to give commands or make requests.</br>
      The imperative form usually corresponds to the second-person singular (tu), first-person plural (nous), and second-person plural (vous) forms of the present tense.</br>
      Example: Parle (Speak), Parlons (Let's speak), Parlez (Speak/You all speak).</br>
    </li><li>
    7.	<b>Present Tense</b>:</br>
      Used to express actions or states happening in the present.</br>
      Regular verbs follow specific endings for each subject pronoun.</br>
      Example: Je parle (I speak/I am speaking).</br>
    </li>
    `],

    drawScreens["molecules"] = (canvas, element) => {
      let molecule = JSON.parse(element);
      molecule = {
        name: molecule[0],
        initial: molecule[1],
        mass: molecule[2],
        number: molecule[3],
        group: molecule[4]
      };
      let dots = [2, 8, 8, 4]
      let x = canvas.width / 2
      let y = canvas.height / 2 - 50

      function drawDots(i, ring, angles) {
        let angle = (2 * Math.PI) / i;
        ctx.fillStyle = groups[molecule.group].colour;
        ctx.strokeStyle = "gray";
        ctx.beginPath()
        ctx.arc(x, y, (radius + ring * gap), 0, 2 * Math.PI)
        ctx.lineWidth = 5;
        ctx.stroke()
        ctx.closePath()
        for (let j = 0; j < i; j++) {
          ctx.beginPath()
          ctx.arc(x + (radius + ring * gap) * Math.cos(angle * (j + 1) + angles), y + (radius + ring * gap) * Math.sin(angle * (j + 1) + angles), 13, 0, 2 * Math.PI)
          ctx.fill()
          ctx.closePath()
        }

      }
      render = (ctx) => {
        right = (right + Math.PI / 360) % (Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height)
        ctx.beginPath()
        ctx.fillStyle = groups[molecule.group].colour;

        ctx.fillStyle = "black"

        ctx.font = "bold 40px Franklin Gothic Medium"
        ctx.textAlign = "right"
        ctx.fillText(molecule.mass, canvas.width - 50, canvas.height - 50)
        ctx.textAlign = "left"
        ctx.fillText(molecule.number, 50, 100)

        ctx.closePath()
        let numbers = molecule.number;
        for (let i = 0; i < dots.length; i++) {
          if (dots[i] > numbers) {
            drawDots(numbers, i + 1, right)
            console.log(numbers)
            break;
          } else if (dots[i] < numbers) {
            drawDots(dots[i], i + 1, right)
            numbers = numbers - dots[i];
          } else {
            drawDots(dots[i], i + 1, right)
          }
        }
      }
      update = () => {

      }
      self = {
        update,
        render,
        tags: ['chemistry', 'science'],
      }
      return self
    }

    drawScreens["angle"] = (context, canvas, data) => {
      let linearr = JSON.parse(data);
      let angle = linearr[0]
      let length = linearr[1]
      let mouse = linearr[2] || false;
      let bisect = linearr[3] || false;
      let points, points2, pointsbisect, pointsbisection, distance, findAngle, findAngle2, angleRadians;

      render = (ctx) => {

        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.strokeStyle = "#8A90A4"
        ctx.lineWidth = 5;

        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, 40, Math.PI * 2 - angleRadians, 0)
        ctx.moveTo(canvas.width / 2 + length, canvas.height / 2); // Starting point at the origin
        ctx.closePath();
        ctx.stroke();

        // Start drawing
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2 + length, canvas.height / 2); // Starting point at the origin
        ctx.lineTo(canvas.width / 2, canvas.height / 2); // Draw the base side
        ctx.lineTo(canvas.width / 2 + points[0], canvas.height / 2 + points[1]); // Draw the other side
        ctx.moveTo(canvas.width / 2 + length, canvas.height / 2); // Starting point at the origin
        ctx.closePath();

        ctx.strokeStyle = "#89C2EF";
        ctx.stroke();

        // Cleanup
        ctx.closePath();

        if (bisect) {
          ctx.lineWidth = 5;

          ctx.strokeStyle = "#FDE6E0"
          ctx.beginPath();
          ctx.arc(canvas.width / 2 + points2[0], canvas.height / 2 + points2[1], distance, findAngle - angToRad(15), findAngle + angToRad(15))
          ctx.moveTo(canvas.width / 2 + length, canvas.height / 2); // Starting point at the origin
          ctx.closePath();
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(canvas.width / 2 + 40, canvas.height / 2, distance, findAngle2 - angToRad(15), findAngle2 + angToRad(15))
          ctx.moveTo(canvas.width / 2 + length, canvas.height / 2); // Starting point at the origin
          ctx.closePath();
          ctx.stroke();
          ctx.strokeStyle = "#F79C82"
          ctx.beginPath();
          ctx.moveTo(canvas.width / 2 + pointsbisection[0], canvas.height / 2 + pointsbisection[1]); // Starting point at the origin
          ctx.lineTo(canvas.width / 2, canvas.height / 2); // Draw the base side
          ctx.closePath();
          ctx.stroke();
        }
      }

      function findPoint(length, angleRadians) {
        let x1 = length * Math.cos(angleRadians);
        let y1 = length * -Math.sin(angleRadians);
        return [x1, y1]
      }

      update = () => {
        angleRadians = angToRad(angle)
        points = findPoint(length, angleRadians);
        points2 = findPoint(40, angToRad(angle));
        pointsbisect = findPoint(length - 30, angToRad(angle / 2));
        pointsbisection = findPoint(length + 30, angToRad(angle / 2));
        distance = getDistance(pointsbisect[0], pointsbisect[1], points2[0], points2[1])
        findAngle = Math.atan2(pointsbisect[1] - points2[1], pointsbisect[0] - points2[0])
        findAngle2 = Math.atan2(pointsbisect[1], pointsbisect[0] - 40)

        if (mouse) {
          let rect = canvas.getBoundingClientRect()
          angle = -Math.atan2(mY - (rect.top + canvas.height / 2 - 100), mX - (rect.left + canvas.width / 2 - 100)) * 57.2958;
          if (angle < 0) {
            angle = 180 - Math.abs(angle) + 180;
          }
        }
      }
      self = {
        update,
        render,
        data: linearr,
        ctx: context
      }
      return self
    }

    drawScreens["space"] = (context, canvas, data) => {
      let planets = JSON.parse(data);
      console.log(planets)
      const G = -1.8;
      planets = planets.map(function (program) {
        return {
          x: program[0] + canvas.width / 2,
          y: program[1] + canvas.height / 2,
          radius: program[2],
          colour: program[3],
          mass: program[4],
          velocity: program[5]
        }
      })
      render = (ctx) => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        for (let i = 0; i < planets.length; i++) {
          planets[i].x += planets[i].velocity[0]
          planets[i].y += planets[i].velocity[1]
          ctx.beginPath()
          ctx.fillStyle = planets[i].colour;
          ctx.arc(planets[i].x, planets[i].y, planets[i].radius, 0, Math.PI * 2)
          ctx.fill()
          ctx.closePath()
        }
      }
      update = () => {
        for (let i = 0; i < planets.length; i++) {
          const totalForceOnPlanet1 = [0, 0];
          for (let j = 0; j < planets.length; j++) {
            if (i != j) {
              let attraction = force(planets[i].mass, planets[j].mass, [planets[i].x, planets[i].y], [planets[j].x, planets[j].y])
              totalForceOnPlanet1[0] += attraction[0];
              totalForceOnPlanet1[1] += attraction[1]
            }
          }
          planets[i].velocity[0] += totalForceOnPlanet1[0] / planets[i].mass;
          planets[i].velocity[1] += totalForceOnPlanet1[1] / planets[i].mass;
        }
      }
      function force(mass1, mass2, pt1, pt2) {
        const x1 = pt1[0];
        const x2 = pt2[0];
        const y1 = pt1[1];
        const y2 = pt2[1];
        const dist = Math.sqrt(((x1 - x2) ** 2) + ((y1 - y2) ** 2));

        if (dist < 40) {
          return [0, 0];
        }
        const xHat = (x2 - x1) / dist;
        const yHat = (y2 - y1) / dist;
        const forceMagnitude = (-G * mass1 * mass2) / (dist ** 2);
        const forceXVector = xHat * forceMagnitude;
        const forceYVector = yHat * forceMagnitude;
        return [forceXVector, forceYVector];
      }
      self = {
        update,
        render,
        data: planets,
        ctx: context
      }
      return self
    }


    let state = {
      type: "list",
      title: "Home",
      data: pages,
      colour: undefined
    };
    let myReq;

    window.history.replaceState(state, null, "");

    document.onmousemove = function (event) {
      mX = event.pageX;
      mY = event.pageY;
    }

    function angToRad(angle) {
      return (angle * Math.PI) / 180;
    }

    function getDistance(x1, y1, x2, y2) {
      let y = x2 - x1;
      let x = y2 - y1;
      return Math.sqrt(x * x + y * y);
    }
    function checkContent(page) {
      const render = [];
      for (let i = 0; i < data.length; i++) {
        if (data[i].page.length > 1) {
          if (data[i].page[1] == page && data[i].page[0] == currentPage[1]) {
            render.push(data[i])
          }
        } else {
          if (data[i].page[0] == page) {
            render.push(data[i])
          }
        }
      }
      return render
    }

    function findColour(page) {
      for (let i = 0; i < pages.length; i++) {
        if (pages[i].name == page) {
          return pages[i].colour
        }
      }
    }


    function drawContent(data, back = false) {
      document.body.scrollTop = document.documentElement.scrollTop = 0;
      cancelAnimationFrame(myReq)
      if (!back) {
        state.data = data;
        state.type = mode;
        state.title = data.name;
        window.history.pushState(state, null, location.href + "/page/" + data.url);
      }
      document.getElementById("nav").style.display = "none"
      contents.style.marginLeft = "120px"
      contents.innerHTML = "";
      let post = document.createElement("div")
      post.className = "post"
      let backDiv = document.createElement("div");
      backDiv.className = "backDiv"
      if (data.page[0]) {
        backDiv.innerHTML = `<a class="back" onclick="goToPage('${data.page[0]}', '${data.page[0]}')">◀ Back to list</a>`
      } else {
        backDiv.innerHTML = `<a class="back" onclick="goToPage('${data.page[1]}', '${data.page[0]}')">◀ Back to list</a>`
      }
      contents.appendChild(backDiv)
      let li = document.createElement("div");
      li.className = "header";
      li.innerHTML = `<h1>${data.name}</h1>`;
      /*   */
      if (data.test != undefined) {
        let button1 = document.createElement("button");
        button1.className = "toggle"
        if (mode == "text") {
          button1.classList.add("active")
        } else {
          button1.setAttribute("onclick", "mode = 'text'; drawContent(" + JSON.stringify(data) + ")")
        }
        button1.id = "texts"
        button1.innerHTML = "Text"
        li.appendChild(button1)
        let button2 = document.createElement("button");
        button2.className = "toggle"
        button2.innerHTML = "Practice"
        if (mode == "questions") {
          button2.classList.add("active")
        } else {
          button2.setAttribute("onclick", "mode = 'questions'; drawContent(" + JSON.stringify(data) + ")")
        }
        li.appendChild(button2)
      }
      post.appendChild(li);
      let container = document.createElement("div");
      container.className = "contain";
      let main = document.createElement("div");
      main.className = "main";
      if (mode == "text") {
        let element = 0;
        let docanvas = false;
        clear()
        for (let i = 0; i < data.data.length; i++) {
          let split = data.data[i].split("|");
          if (split[0] == "canvas") {
            docanvas = true;
            main.appendChild(initCanvas(split, element))
            element += 1;
          } else {
            let content = document.createElement("div")
            content.innerHTML = data.data[i]
            main.appendChild(content)
          }
        }
        container.appendChild(main);
        post.appendChild(container);
        if (docanvas) {
          myReq = requestAnimationFrame(tick);
        }
      } else {
        let container = document.createElement("div");
        container.className = "contain";
        let main = document.createElement("div");
        main.className = "main";
        for (let i = 0; i < data.test.length; i++) {
          if (typeof data.test[i] == "string") {
            let question = document.createElement("div");
            question.innerHTML = `<h2>${data.test[0]}</h2>`;
            main.appendChild(question);
          } else {
            let questionData = {
              question: data.test[i].question,
              answers: data.test[i].answers
            }
            main.appendChild(createQuestion(questionData, i));
          }
        }
        container.appendChild(main)
        post.appendChild(container)
      }
      contents.appendChild(post)
    }

    function tick() {
      objectsToRemove.length = 0;
      for (let i = 0; i < Objects.length; i++) {
        for (let j = 0; j < Objects[i].length; j++) {
          if (Objects[i][j].update?.()) {
            objectsToRemove.push(Objects[i][j]);
          }
          Objects[i][j].render?.(Objects[i][j].ctx);
        }
        if (objectsToRemove.length) { remove(objectsToRemove); }
      }
      myReq = requestAnimationFrame(tick)
    }

    function add(obj, element) {
      Objects[element] = (Objects[element] ?? []);
      Objects[element].push(obj);
    }


    function initCanvas(split, element) {
      let treated = split[4];
      let type = split[1];
      let dimentions = split[3].split(",");
      const container = document.createElement("div")
      container.className = "container";
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = dimentions[0];
      canvas.height = dimentions[1];
      container.appendChild(canvas)
      add(drawScreens[type](ctx, canvas, treated), element)
      return container
    }

    function createQuestion(data, element) {
      let div = document.createElement("div");
      if (data.question.length > 0) {
        div.innerHTML = `<h3>${data.question}</h3>`;
      } else {
        div.innerHTML = data.question;
      }
      let input = document.createElement("input");
      input.id = element;
      input.className = "quiz";
      input.onkeydown = function (e) {
        if (e.key == "Enter") {
          checkAnswer(data, input)
        }
      }
      div.appendChild(input)
      let checkButton = document.createElement("button");
      checkButton.className = "quizBtn"
      checkButton.innerHTML = "check"
      checkButton.tabIndex = "-1"
      checkButton.onclick = function () {
        checkAnswer(data, input)
      }

      let showButton = document.createElement("button");
      showButton.className = "quizBtn"
      showButton.innerHTML = "show answer"
      showButton.tabIndex = "-1"
      showButton.onclick = function () {
        document.getElementById(element).value = data.answers[0]
      }
      div.appendChild(checkButton)
      div.appendChild(showButton)
      return div
    }

    function checkAnswer(data, currentInput) {
      for (let i = 0; i < data.answers.length; i++) {
        if (currentInput.value.toLowerCase().includes(data.answers[i].toLowerCase())) {
          currentInput.style.color = "#fff"
          currentInput.style.background = "green";
          setTimeout(() => { currentInput.style.background = "#f1f1f1"; currentInput.style.color = "#000" }, 500)
          break
        } else {
          if (i == data.answers.length - 1) {
            currentInput.style.color = "#fff"
            currentInput.style.background = "red";
            setTimeout(() => { currentInput.style.background = "#f1f1f1"; currentInput.style.color = "#000" }, 500)
          }
        }
      }
    }

    function initFilter() {
      let tagElement = document.getElementById("tags");
      tagElement.innerHTML = "";
      for (let i = 0; i < tags.length; i++) {
        let group = document.createElement("optgroup");
        group.label = tags[i].name;
        group.innerHTML = `<option value="All">All tags</option>`
        for (let j = 0; j < tags[i].tags.length; j++) {
          group.innerHTML += `<option value="${tags[i].tags[j].toLowerCase()}">${tags[i].tags[j]}</option>`
        }
        tagElement.appendChild(group);
      }
    }
    function goToPage(target, root) {
      function searchNestedArray(currentArray, currentPath) {
        for (let i = 0; i < currentArray.length; i++) {
          const currentElement = currentArray[i];
          const newPath = [...currentPath, i];

          if (currentElement.subs && currentElement.subs.length > 0) {
            const result = searchNestedArray(currentElement.subs, newPath);
            if (result) {
              return result;
            }
          }

          if (currentElement.name === target && pages[newPath[0]].name == root) {
            console.log(`Element found: ${currentElement.name}`);
            console.log(`Path in the array: ${newPath.join(" -> ")}`);
            currentPage = ["Home"];
            for (let j = 0; j < newPath.length - 1; j++) {
              currentPage.push(pages[newPath[j]].name)
            }
            renderLists(currentElement.subs, currentElement.name, currentElement.locked, pages[newPath[0]].colour);
          }
        }
        return null;
      }

      return searchNestedArray(pages, []);
    }


    function renderLists(list, title, back, colour) {
      document.body.scrollTop = document.documentElement.scrollTop = 0;
      document.getElementById("nav").style.display = "block"
      contents.style.marginLeft = "240px"
      cancelAnimationFrame(myReq)
      let content = checkContent(title);
      document.title = "World - " + title;
      if (title == "Home") {
        currentPage = ["Home"]
      } else {
        currentPage.push(title)
      }

      if (!back && title != "Home") {
        state.data = list;
        state.type = "list";
        state.title = title;
        if (title == "Home") {
          state.currentPage = ["Home"]
        } else {
          state.currentPage = currentPage;
        }
        if (colour) {
          state.colour = colour;
        }
        window.history.pushState(state, null, location.href + "/list/" + currentPage.slice(1).join("/").replace(/ /g, "-"));
      }

      let divs = document.createElement("div");
      divs.className = "urls";
      for (let i = 0; i < currentPage.length; i++) {
        let a = document.createElement("a");
        if (i != 0) {
          a.setAttribute("onclick", `goToPage("${currentPage[i]}", "${currentPage[1]}")`);
        } else {
          a.setAttribute("onclick", `init()`);
        }

        a.innerHTML = currentPage[i]

        divs.appendChild(a)
        if (i != currentPage.length - 1) {
          divs.innerHTML += " > "
        }
      }
      contents.innerHTML = ""
      contents.appendChild(divs);
      if (content.length > 0) {
        for (let i = 0; i < content.length; i++) {
          drawCard(content[i], findColour(content[i].page[0]), () => { mode = "text"; drawContent(content[i]) })
        }
      }


      if (list != undefined) {
        for (let i = 0; i < list.length; i++) {
          if (title == "Home") {
            colour = list[i].colour
          }
          if (list[i].subs == undefined) {
            list[i].subs = []
          }
          drawList(list[i].name, colour, renderLists.bind(this, list[i].subs, list[i].name, false, colour), list[i].locked)
        }
      }

      if (content.length == 0 && list.length == 0) {
        let li = document.createElement("div");
        li.className = "error"
        li.innerHTML = "<h2>Sorry!</h2> There doesn't seem to be any notes for this topic! I'm sure there will be some soon"
        contents.appendChild(li);
      }
    }

    window.onpopstate = function (event) {
      cancelAnimationFrame(myReq)
      if (event.state) { state = event.state; }
      if (state.type == "list") {
        document.title = "World - " + state.title
        if (event.title == "Home") {
          renderLists(state.data, state.title, true)
        } else {
          currentPage = state.currentPage;
          renderLists(state.data, state.title, true, state.colour)
        }
      } else {
        mode = state.type
        drawContent(state.data, true)
      }
    };

    function drawList(content, colour, func, locked = false) {
      let li = document.createElement("div");
      let effects = document.createElement("div");
      li.className = "element"
      effects.className = "colour"
      effects.style.background = colour;
      li.appendChild(effects);
      let text = document.createElement("div");
      text.innerHTML = `<b>${content}</b>`
      text.className = "text"
      if (!locked) {
        li.addEventListener("click", func)
      } else {
        li.classList.add("locked")
      }
      li.appendChild(text);
      contents.appendChild(li);
    }
    let levels = ["First", "Second", "Third"]
    function drawCard(content, colour, func, locked = false) {
      let li = document.createElement("div");
      li.className = "card"
      let top = document.createElement("div");
      if (content.page[1]) {
        top.innerHTML = `Level: ${levels[content.level - 1]} Year <b style="float: right; font-size:10px; padding-top: 3px">Page: <a onclick="goToPage('${content.page[1]}', '${content.page[0]}')">${content.page.join(",")}</a></b>`
      } else {
        top.innerHTML = `Level: ${levels[content.level - 1]} Year <b style="float: right; font-size:10px; padding-top: 3px">Page: <a onclick="goToPage('${content.page[0]}', '${content.page[0]}')">${content.page.join(",")}</a></b>`
      }
      top.className = "top";
      top.style.background = colour;
      li.appendChild(top);
      let text = document.createElement("div");
      text.innerHTML = `<h2 class="pageTitle">${content.name}</h2>`
      if (content.tags) {
        for (let i = 0; i < content.tags.length; i++) {
          let tag = document.createElement("div");
          tag.className = "tag"
          tag.innerHTML = content.tags[i]
          text.appendChild(tag)
        }
        text.innerHTML += "</br>"
      }
      text.innerHTML += `${content.excerpt}`
      text.className = "contents"
      if (!locked) {
        text.onclick = func;
      }
      let baloon = document.createElement("div")
      baloon.className = "baloon"
      if (content.test) {
        baloon.innerHTML = `<button>Take Quiz on topic</button>`
      }
      baloon.innerHTML += `<button>Share Page</button>`
      text.appendChild(baloon)
      li.appendChild(text);

      contents.appendChild(li);
    }

    function arrayRemove(list, valuesToEvict) {
      return list.filter((g) => !valuesToEvict.includes(g));
    }

    function remove(objList) {
      Objects = arrayRemove(Objects, objList);
    }

    function clear() {
      Objects = [];
    }

    function search(event, query) {
      let tagElement = document.getElementById("tags").value;
      let yearElement = document.getElementById("years").value;
      let tagger = (tagElement != "All") ? true : false
      let annualer = (yearElement != "0") ? true : false
      if (event.key == "Enter" || event == true) {
        contents.innerHTML = ""
        if (query.toLowerCase() == "uwu") {
          let li = document.createElement("div");
          li.className = "error"
          li.innerHTML = "<h2>UwU</h2> I guess this is an easter egg of some sorts. Ask Finn dix for more reasons on why this thing exists"
          contents.appendChild(li);
        } else {
          let filterList = [];
          for (let i = 0; i < data.length; i++) {
            let filtered = data[i].name + data[i].page[0];
            if (data[i].page[1]) {
              filtered + data[i].page[1]
            }
            if (filtered.toLowerCase().includes(query.toLowerCase())) {
              if (tagger) {
                if (data[i].tags) {
                  for (let j = 0; j < data[i].tags.length; j++) {
                    if (data[i].tags[j].toLowerCase() == tagElement) {
                      filterList.push(data[i])
                    }
                  }
                }
              } else {
                filterList.push(data[i])
              }
            }
          }

          if (annualer) {
            let filterList2 = [];
            for (let i = 0; i < filterList.length; i++) {
              if (filterList[i] && filterList[i].level == yearElement) {
                filterList2.push(filterList[i])
              }
            }
            filterList = filterList2;
          }

          if (filterList.length == 0) {
            let li = document.createElement("div");
            li.className = "error"
            li.innerHTML = "<h2>Sorry!</h2> There doesn't seem to be any notes for this search term! I'm sure there will be some soon"
            contents.appendChild(li);
          } else {
            contents.innerHTML += `
        <div class="sort">
          <h2>${filterList.length} results found</h2>
          <ul class="sortList">
            <li class="sorter">Subject</li>
            <li class="sorter">A - Z</li>
            <li class="sorter">Level</li>
          </ul>
        </div>
        `
          }

          for (let i = 0; i < filterList.length; i++) {
            drawCard(filterList[i], findColour(filterList[i].page[0]), () => { mode = "text"; drawContent(filterList[i]) })
          }
        }
      }
    }

    function init() {
      contents.innerHTML = ""
      window.history.replaceState(state, null, "");
      cancelAnimationFrame(myReq)
      initFilter()
      renderLists(pages, "Home", false, true)
    }


    init();
  </script>
</body>

</html>
